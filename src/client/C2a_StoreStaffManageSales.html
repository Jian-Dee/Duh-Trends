<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1, width=device-width">
  <link rel="stylesheet" href="C2b_ManageSales.css" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;600;700;800&display=swap" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400&display=swap" />
  <style>
    /* Adjusted CSS for the table container so it appears below the dropdown and reset sales elements */
    .table-container {
      position: absolute;
      top: 220px; /* Adjust this value to control vertical spacing */
      left: 304px;
      width: 910px;
      height: 295px;
      border-radius: 4px;
      background-color: #fff;
      border: 1px solid #b9b9b9;
      box-sizing: border-box;
      overflow: auto;
      font-size: 12px;
      color: #000;
      font-family: Inter;
      display: flex;
      flex-direction: column;
    }
    
    .table {
      width: 100%;
      border-collapse: collapse;
    }
    
    .table th,
    .table td {
      border: 1px solid #b9b9b9;
      padding: 8px;
      text-align: left;
      font-size: 14px;
      font-family: Inter;
    }
    
    .table th {
      background-color: rgba(0, 0, 0, 0.06);
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="staff-manage-sales">
    <div class="staff-manage-sales-child"></div>
    <div class="staff-manage-sales-item"></div>
    <div class="staff-manage-sales-inner"></div>
    
    <!-- Dropdown Section -->
    <div class="rectangle-parent">
      <div class="group-child"></div>
      <div class="dropdown">
        <button class="dropdown-btn" onclick="toggleDropdown()">RENTER 1</button>
        <ul class="dropdown-menu" id="dropdownMenu">
          <!-- Dropdown items here -->
        </ul>
      </div>
    </div>
    
    <!-- Reset Sales Section -->
    <div class="rectangle-group">
      <div class="group-item">
        <div class="reset-button">RESET SALES</div>
      </div>
    </div>
    
    <!-- Table Container placed under dropdown and reset sales -->
    <div class="table-container">
      <table class="table">
        <thead>
          <tr>
            <th class="sortable" data-column="date">Date</th>
            <th class="sortable" data-column="sales_id">Sales ID</th>
            <th>Item Name</th>
            <th>Item Price</th>
            <th>Quantity</th>
            <th>SubTotal</th>
          </tr>
        </thead>
        <tbody>
          <!-- Data rows will be inserted here -->
        </tbody>
      </table>
    </div>
    
    <div>
      <img class="down-icon" alt="Down Icon" src="down-icon.png">
    </div>
    
    <!-- Removed the extra white elements:
         <div class="staff-manage-sales-child1"></div>
         <div class="staff-manage-sales-child2"></div>
    -->
    
    <div class="item-id">Item_ID</div>
    <input type="text" placeholder="Enter Item ID" class="item-id-text">
    
    <div class="quantity-sold">Quantity Sold</div>
    <input type="text" placeholder="Enter Quantity Sold" class="quantity-sold-text">
    
    <a href="C1a_DashBoard.html">
      <b class="home">Home</b>
      <img class="icon" alt="Home Icon" src="home1-icon.png">
    </a>
    
    <a href="C1a_SalesData.html">
      <b class="monitor-sales">Sales Data</b>
      <img class="icon1" alt="Sales Icon" src="sales1-icon.png">
    </a>
    
    <a href="C4a_RentPaymenntLog.html">
      <b class="rent-payment-log">Rent Payment Log</b>
      <img class="icon2" alt="Payment Icon" src="payment-icon.png">
    </a>
    
    <a href="C5a_SettingPage.html">
      <b class="settings">Settings</b>
      <img class="icon3" alt="Settings Icon" src="settings-icon.png">
    </a>
    
    <a href="C3a_InventoryOverview.html">
      <b class="manage-inventory">Inventory Overview</b>
      <img class="icon4" alt="Inventory Icon" src="inventory-icon.png">
    </a>
    
    <div class="manage-sales">Manage Sales</div>
    <img class="icon5" alt="Profile Icon" src="staff-profile.png">
    
    <button class="submit-button">Submit</button>
    <b class="duh-trends-palas">DUH TRENDS PALAS</b>
  </div>
  
  <script>
    function toggleDropdown() {
      document.getElementById("dropdownMenu").classList.toggle("show");
    }
    
    // Close dropdown when clicked outside
    document.addEventListener("click", function(event) {
      var dropdown = document.querySelector(".dropdown");
      if (!dropdown.contains(event.target)) {
        document.getElementById("dropdownMenu").classList.remove("show");
      }
    });
  </script>
</body>
</html>
